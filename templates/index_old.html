<!DOCTYPE html>
<html lang="en">
<head>
    <title>YOLOv1 Object Detection</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            align-items: start;
        }
        
        .video-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .video-container {
            position: relative;
            display: inline-block;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .video-container img {
            width: 640px;
            height: 480px;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .video-container:hover img {
            transform: scale(1.02);
        }
        
        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            color: white;
            font-size: 0.9em;
        }
        
        .status-on { background: #4CAF50; }
        .status-off { background: #f44336; }
        
        .controls-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            height: fit-content;
        }
        
        .control-group {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }
        
        .control-group h3 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 1.3em;
        }
        
        .slider-container {
            margin: 15px 0;
        }
        
        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        
        .slider-value {
            text-align: center;
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
            margin-top: 5px;
        }
        
        .camera-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-start { background: #4CAF50; color: white; }
        .btn-start:hover:not(:disabled) { background: #45a049; transform: translateY(-2px); }
        .btn-start:disabled { background: #ccc; cursor: not-allowed; }
        
        .btn-stop { background: #f44336; color: white; }
        .btn-stop:hover:not(:disabled) { background: #da190b; transform: translateY(-2px); }
        .btn-stop:disabled { background: #ccc; cursor: not-allowed; }
        
        .detection-info {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            color: white;
            text-align: center;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number { font-size: 2em; font-weight: bold; }
        .stat-label { font-size: 0.9em; opacity: 0.9; }
        
        @media (max-width: 900px) {
            .main-content { grid-template-columns: 1fr; }
            .video-container img { width: 100%; height: auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-eye"></i> YOLOv1 Detection</h1>
            <p>Real-time Object Detection</p>
        </div>
        
        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    {% if camera_on %}
                        <img src="{{ url_for('video_feed') }}" alt="Live Feed">
                        <div class="status-badge status-on">
                            <i class="fas fa-video"></i> LIVE
                        </div>
                    {% else %}
                        <div style="width:640px;height:480px;background:#f0f0f0;display:flex;align-items:center;justify-content:center;">
                            <i class="fas fa-camera" style="font-size:5em;color:#ccc;"></i>
                        </div>
                        <div class="status-badge status-off">
                            <i class="fas fa-power-off"></i> OFF
                        </div>
                    {% endif %}
                </div>
                
                <div class="detection-info">
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number">20</div>
                            <div class="stat-label">Classes</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">{{ "%.1f"|format(conf_threshold*100) }}%</div>
                            <div class="stat-label">Confidence</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">{{ "%.1f"|format(iou_threshold*100) }}%</div>
                            <div class="stat-label">IoU</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="controls-section">
                <div class="control-group">
                    <h3><i class="fas fa-sliders-h"></i> Threshold Controls</h3>
                    
                    <div class="slider-container">
                        <label>Confidence Threshold</label>
                        <input type="range" class="slider" name="conf_threshold" 
                               min="0.001" max="1" step="0.001" value="{{ conf_threshold }}">
                        <div class="slider-value">{{ "%.3f"|format(conf_threshold) }}</div>
                    </div>
                    
                    <div class="slider-container">
                        <label>IoU Threshold</label>
                        <input type="range" class="slider" name="iou_threshold" 
                               min="0.001" max="1" step="0.001" value="{{ iou_threshold }}">
                        <div class="slider-value">{{ "%.3f"|format(iou_threshold) }}</div>
                    </div>
                </div>
                
                <form method="POST">
                    <div class="camera-buttons">
                        <button type="submit" name="camera" value="on" class="btn btn-start" 
                                {% if camera_on %}disabled{% endif %}>
                            <i class="fas fa-play"></i> Start Camera
                        </button>
                        <button type="submit" name="camera" value="off" class="btn btn-stop" 
                                {% if not camera_on %}disabled{% endif %}>
                            <i class="fas fa-stop"></i> Stop Camera
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Live slider updates
        document.querySelectorAll('.slider').forEach(slider => {
            const valueDisplay = slider.nextElementSibling;
            slider.oninput = () => {
                valueDisplay.textContent = parseFloat(slider.value).toFixed(3);
            };
        });
    </script>
</body>
</html>
